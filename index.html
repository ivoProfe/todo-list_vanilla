<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List Avanzado</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>Lista de tareas</h1>

    <form class="entrada" id="form-tarea">
      <input type="text" id="titulo" placeholder="Título de la tarea" />
      <input type="text" id="subtitulo" placeholder="Subtítulo (opcional)" />
      <textarea id="descripcion" placeholder="Descripción (opcional)"></textarea>
      <select name="color" required>
        <option value="#ffffff">Blanco</option>
        <option value="#ffdddd">Rojo suave</option>
        <option value="#ddffdd">Verde suave</option>
        <option value="#ddeeff">Azul suave</option>
        <option value="#fff7cc">Amarillo suave</option>
      </select>
      <button id="agregar-tarea">Agregar tarea</button>
    </form>

    <ul id="lista-tareas"></ul>
  </main>

  <script src="main.js"></script>
</body>

</html>
